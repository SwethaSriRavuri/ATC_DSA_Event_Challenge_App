<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer Dashboard - DSA Challenge</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --background: #f8fafc;
            --surface: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary);
            margin: 0;
        }

        .last-updated {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .card {
            background: var(--surface);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            text-align: left;
            padding: 16px;
            border-bottom: 1px solid var(--border);
        }

        th {
            background-color: #f1f5f9;
            font-weight: 600;
            color: var(--text-light);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-active {
            background-color: #dbeafe;
            color: #1e40af;
        }

        .status-completed {
            background-color: #dcfce7;
            color: #166534;
        }

        .status-disqualified {
            background-color: #fee2e2;
            color: #991b1b;
        }

        .violation-count {
            font-weight: bold;
        }

        .violation-high {
            color: var(--danger);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üèÜ Organizer Dashboard</h1>
            <div style="display: flex; gap: 15px; align-items: center;">
                <button onclick="resetDatabase()"
                    style="background-color: #ef4444; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; font-weight: 600;">‚ö†Ô∏è
                    Reset Database</button>
                <div id="lastUpdated" class="last-updated">Updating...</div>
            </div>
        </header>

        <div class="card">
            <table>
                <thead>
                    <tr>
                        <th>S.No.</th>
                        <th>Name</th>
                        <th>Score</th>
                        <th>Solved</th>
                        <th>Status</th>
                        <th>Violations</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                    <!-- Data will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function resetDatabase() {
            if (confirm("‚ö†Ô∏è DANGER: Are you sure you want to DELETE ALL DATA?\n\nThis will remove all participants, scores, and submissions.\nThis action cannot be undone.")) {
                fetch('/secret/reset-db-now', {
                    headers: { 'X-Requested-With': 'XMLHttpRequest' }
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert("‚úÖ Database Cleared Successfully!");
                            updateLeaderboard(); // Refresh empty table
                        } else {
                            alert("‚ùå Error: " + data.message);
                        }
                    })
                    .catch(err => alert("‚ùå Error connecting to server"));
            }
        }

        function updateLeaderboard() {
            fetch('/api/organizer/data')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('leaderboardBody');
                    tbody.innerHTML = '';

                    data.forEach((participant, index) => {
                        const tr = document.createElement('tr');

                        let statusClass = 'status-active';
                        if (participant.status === 'COMPLETED') statusClass = 'status-completed';
                        if (participant.status === 'DISQUALIFIED') statusClass = 'status-disqualified';

                        const violationClass = participant.violations > 0 ? 'violation-high' : '';

                        tr.innerHTML = `
                            <td>${index + 1}</td>
                            <td>
                                <strong>${participant.name}</strong><br>
                                <span style="font-size: 0.8rem; color: #64748b;">${participant.email}</span>
                            </td>
                            <td>${participant.score} / 100</td>
                            <td>${participant.solved} / 10</td>
                            <td><span class="status-badge ${statusClass}">${participant.status}</span></td>
                            <td class="violation-count ${violationClass}">${participant.violations}</td>
                            <td>${participant.time_taken}</td>
                        `;
                        tbody.appendChild(tr);
                    });

                    document.getElementById('lastUpdated').textContent = 'Last updated: ' + new Date().toLocaleTimeString();
                })
                .catch(err => console.error('Error fetching data:', err));
        }

        // Initial load
        updateLeaderboard();

        // Auto-refresh every 5 seconds
        setInterval(updateLeaderboard, 5000);
    </script>
</body>

</html>
