<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contest Completed - DSA Challenge</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .completion-container {
            text-align: center;
            padding: 60px 40px;
            background: #161b22;
            border-radius: 16px;
            border: 2px solid #3fb950;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .checkmark {
            font-size: 100px;
            margin-bottom: 30px;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        h1 {
            color: #3fb950;
            margin: 0 0 20px 0;
            font-size: 42px;
            font-weight: 700;
        }

        .message {
            color: #8b949e;
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .close-instruction {
            color: #c9d1d9;
            font-size: 16px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .icon {
            display: inline-block;
            margin-right: 8px;
        }
    </style>
</head>

<body>
    <div class="completion-container">
        <div class="checkmark">✅</div>
        <h1>Contest Completed!</h1>
        <p class="message">
            Your submissions have been recorded successfully.
        </p>
        <div class="close-instruction">
            <span class="icon">ℹ️</span>
            You can now close this window.
        </div>
        <button onclick="if(window.pywebview){window.pywebview.api.quit_app()}else{window.close()}"
            style="margin-top: 20px; padding: 12px 24px; background: #da3633; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer;">
            Close Application
        </button>
        <p style="color: #666; font-size: 14px; margin-top: 10px;">(Or press <b>Alt + F4</b> to force quit)</p>
    </div>
</body>

</html>
