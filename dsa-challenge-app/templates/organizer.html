<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer Dashboard - DSA Challenge</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --background: #f8fafc;
            --surface: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary);
            margin: 0;
        }

        .last-updated {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .card {
            background: var(--surface);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            text-align: left;
            padding: 16px;
            border-bottom: 1px solid var(--border);
        }

        th {
            background-color: #f1f5f9;
            font-weight: 600;
            color: var(--text-light);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-active {
            background-color: #dbeafe;
            color: #1e40af;
        }

        .status-completed {
            background-color: #dcfce7;
            color: #166534;
        }

        .status-disqualified {
            background-color: #fee2e2;
            color: #991b1b;
        }

        .violation-count {
            font-weight: bold;
        }

        .violation-high {
            color: var(--danger);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üèÜ Organizer Dashboard</h1>
            <div style="display: flex; gap: 15px; align-items: center;">
                <button onclick="resetDatabase()"
                    style="background-color: #ef4444; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; font-weight: 600;">‚ö†Ô∏è
                    Reset Database</button>
                <div id="lastUpdated" class="last-updated">Updating...</div>
            </div>
        </header>

        <div class="card">
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Score</th>
                        <th>Solved</th>
                        <th>Status</th>
                        <th>Violations</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                    <!-- Data will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Firebase SDK (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script>
        // GLOBAL CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyBjmZ_u6qsoSIPS_k9mhBnpZaW7mr2EFmQ",
            authDomain: "atc-dsa-challenge-app.firebaseapp.com",
            projectId: "atc-dsa-challenge-app",
            storageBucket: "atc-dsa-challenge-app.firebasestorage.app",
            messagingSenderId: "1018564474911",
            appId: "1:1018564474911:web:71194a5ad3c164acd43d2a",
            measurementId: "G-2B77DHCJLH"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Real-time Listener
        function subscribeToLeaderboard() {
            db.collection("participants")
                .orderBy("score", "desc")
                // .orderBy("time_taken", "asc") // Tie-breaker (Disabled for visibility)
                .onSnapshot((snapshot) => {
                    const tbody = document.getElementById('leaderboardBody');
                    tbody.innerHTML = '';

                    let rank = 1;
                    snapshot.forEach((doc) => {
                        const p = doc.data();
                        const tr = document.createElement('tr');

                        let statusClass = 'status-active';
                        if (p.status === 'COMPLETED') statusClass = 'status-completed';
                        if (p.status === 'DISQUALIFIED') statusClass = 'status-disqualified';

                        const violationClass = (p.violations || 0) > 0 ? 'violation-high' : '';

                        let timeDisplay = '00:00:00';
                        if (p.start_time) {
                            const start = p.start_time.toDate();
                            const end = p.end_time ? p.end_time.toDate() : new Date();

                            // If active, use current time (live ticker effect requires re-render, but for now snapshots work)
                            // Ideally, we'd update this every second, but Firestore snapshot triggers on change.
                            // To make it truly live, we need a setInterval on the page that reads these start times.
                            // For now, let's just show the snapshot time diff.

                            const diffMs = end - start;
                            if (diffMs > 0) {
                                const totalSecs = Math.floor(diffMs / 1000);
                                const h = Math.floor(totalSecs / 3600).toString().padStart(2, '0');
                                const m = Math.floor((totalSecs % 3600) / 60).toString().padStart(2, '0');
                                const s = (totalSecs % 60).toString().padStart(2, '0');
                                timeDisplay = `${h}:${m}:${s}`;
                            }
                        }

                        tr.innerHTML = `
                            <td>${rank++}</td>
                            <td><strong>${p.name || 'Unknown'}</strong></td>
                            <td><span style="font-size: 0.8rem; color: #64748b;">${p.email || ''}</span></td>
                            <td>${p.score || 0} / 145</td>
                            <td>${(p.solved || []).length} / 10</td>
                            <td><span class="status-badge ${statusClass}">${p.status || 'ACTIVE'}</span></td>
                            <td class="violation-count ${violationClass}">${p.violations || 0}</td>
                            <td>${timeDisplay}</td>
                        `;
                        tbody.appendChild(tr);
                    });

                    document.getElementById('lastUpdated').textContent = 'Live Updates Active üü¢';
                }, (error) => {
                    console.error("Error getting leaderboard:", error);
                    document.getElementById('lastUpdated').textContent = 'Connection Error üî¥';
                });
        }

        async function resetDatabase() {
            if (!confirm("‚ö†Ô∏è DANGER: DELETE ALL DATA?\n\nThis will wipe everything (SQL + Firestore).\nCannot be undone.")) return;

            document.getElementById('lastUpdated').textContent = 'Resetting...';

            try {
                // 1. Reset SQL (Backend)
                await fetch('/secret/reset-db-now');

                // 2. Reset Firestore (Frontend Client SDK)
                // We must delete documents individually as client SDK doesn't support 'delete collection'
                const batchsize = 500;

                const deleteCollection = async (collectionPath) => {
                    const snapshot = await db.collection(collectionPath).get();
                    const batch = db.batch();
                    let count = 0;
                    snapshot.forEach(doc => {
                        batch.delete(doc.ref);
                        count++;
                    });
                    if (count > 0) await batch.commit();
                    console.log(`Deleted ${count} from ${collectionPath}`);
                };

                await deleteCollection('participants');
                await deleteCollection('submissions');

                alert("‚úÖ System Reset Successful!");
                window.location.reload();

            } catch (err) {
                console.error(err);
                alert("Reset Failed: " + err.message);
                document.getElementById('lastUpdated').textContent = 'Reset Failed';
            }
        }

        // Start Listening
        subscribeToLeaderboard();
    </script>
</body>

</html>
